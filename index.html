<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <title>Food Diary</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta property="og:title" content="" />
    <meta property="og:type" content="" />
    <meta property="og:url" content="" />
    <meta property="og:image" content="" />

    <link rel="manifest" href="site.webmanifest" />

    <!-- Place favicon.ico in the root directory -->

    <link

      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&display=swap"

    <meta name="theme-color" content="#fafafa" />

  <body>
    <div id="root">
      <div class="loader" id="loading">Loading...</div>

      <div class="wrapper">
        <!-- ROUTE:SIGN_IN -->
        <div class="view" id="sign-in">
          <form id="sign-in-form">
            <h2 class="sign-in-title">Sign In</h2>
            <div id="error-message"></div>
            <div class="text-field">
              <label for="email">Email</label>
              <input
                name="email"
                type="text"
                value="chris.wittyname@gmail.com"
              />
            </div>
            <div class="text-field">
              <label for="password">Password</label>
              <input name="password" type="password" value="@B58CHn7BX" />
            </div>
            <input class="btn" type="submit" value="Sign In" />
          </form>
        </div>

        <!-- ROUTE:HOME -->
        <div class="view" id="home">
          <h1 class="view-title">Food Diary</h1>
          <div class="view-content">
            <div class="message">No Items</div>
            <ul class="list"></ul>
          </div>
          <header class="toolbar">
            <button id="add-item-btn">
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path d="M13 13V19H11V13H5V11H11V5H13V11H19V13H13Z"></path>
              </svg>
            </button>
            <div class="toolbar-control"></div>
            <div class="toolbar-control">
              <button class="icon-btn" id="sign-out-btn">
                <svg
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M19 21H10C8.89543 21 8 20.1046 8 19V15H10V19H19V5H10V9H8V5C8 3.89543 8.89543 3 10 3H19C20.1046 3 21 3.89543 21 5V19C21 20.1046 20.1046 21 19 21ZM12 16V13H3V11H12V8L17 12L12 16Z"
                  ></path>
                </svg>
              </button>
            </div>
          </header>
        </div>
      </div>

      <!-- VIEW:UPDATE_ITEM -->
      <form class="view" id="update-item">
        <div class="view-content">
          <div>
            <div class="text-field">
              <input name="name" type="text" />
            </div>
          </div>
          <div class="controls">
            <div class="date-picker">
              <div class="icon-btn" data-toggle>
                <svg
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M18.999 22H4.99902C3.89445 22 2.99902 21.1046 2.99902 20V6C2.99902 4.89543 3.89445 4 4.99902 4H6.99902V2H8.99902V4H14.999V2H16.999V4H18.999C20.1036 4 20.999 4.89543 20.999 6V20C20.999 21.1046 20.1036 22 18.999 22ZM4.99902 10V20H18.999V10H4.99902ZM4.99902 6V8H18.999V6H4.99902Z"
                  ></path>
                </svg>
              </div>
              <input type="text" placeholder="Select Date.." data-input />
            </div>
            <div class="btns">
              <button class="text-btn" id="cancel-btn">Cancel</button>
              <input class="btn" type="submit" value="Save" />
            </div>
          </div>
        </div>
      </form>
    </div>

    <!-- TEMPLATE:ITEM -->
    <template id="template-item">
      <li class="item">
        <p class="item-title"></p>
        <div class="item-controls">
          <button class="item-edit-btn icon-btn">
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M4.41999 20.579C4.13948 20.5785 3.87206 20.4602 3.68299 20.253C3.49044 20.0475 3.39476 19.7695 3.41999 19.489L3.66499 16.795L14.983 5.481L18.52 9.017L7.20499 20.33L4.51099 20.575C4.47999 20.578 4.44899 20.579 4.41999 20.579ZM19.226 8.31L15.69 4.774L17.811 2.653C17.9986 2.46522 18.2531 2.35971 18.5185 2.35971C18.7839 2.35971 19.0384 2.46522 19.226 2.653L21.347 4.774C21.5348 4.96157 21.6403 5.21609 21.6403 5.4815C21.6403 5.74691 21.5348 6.00143 21.347 6.189L19.227 8.309L19.226 8.31Z"
              ></path>
            </svg>
          </button>
          <button class="item-delete-btn icon-btn">
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M17 22H7C5.89543 22 5 21.1046 5 20V7H3V5H7V4C7 2.89543 7.89543 2 9 2H15C16.1046 2 17 2.89543 17 4V5H21V7H19V20C19 21.1046 18.1046 22 17 22ZM7 7V20H17V7H7ZM9 4V5H15V4H9ZM15 18H13V9H15V18ZM11 18H9V9H11V18Z"
              ></path>
            </svg>
          </button>
        </div>
      </li>
    </template>

    <script src="js/vendor/modernizr-3.11.2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

  </body>
</html>
